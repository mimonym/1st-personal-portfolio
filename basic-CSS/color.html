<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color: rgb(145, 4, 4);
            background-color: beige;
            width: 75%;
            height: 50px;
            font-size: 25px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align:center;
        }
    </style>
</head>
<body>
    <p>CSS= Cascading Style Sheet</p>
    <p>Purpose to make website colorful</p>
    <p><b>Different types of styling</b>
        <ol>
            <li>Inline Style</li>
            <li>Internal/Embeded Style</li>
            <li>External Style</li>
        </ol>
     </p>
     <div>
        <p>This is a div</p>
     </div>
    
</body>
</html>
